<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ====== Author ====== -->
    <!-- ====== Denis Leparteleg ====== -->

    <!-- ====== Required meta tags ====== -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ====== Bootstrap cdn ====== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- ====== Custom css ====== -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- ====== Fonts ====== -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- ====== jQuery ====== -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- ====== JS ====== -->
    <script src="js/scripts.js"></script>
    <!-- ====== Title ====== -->
    <title>Pizzeria</title>
</head>
<body>
    <div class="container-fluid">

        <header>
            <!-- ====== Landing section start ====== -->
            <div class="landing">
                <div id="overlay">
                    <!-- ====== Navbar section start ====== -->
                    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
                        <a class="navbar-brand" href="#">Pizzeria</a>
                        <button href="" class="navbar-toggler" type="button" dat-toggle="collapse" data-target="#collapsibleNavbar"></button>
                        <div class="collapse navbar-collapse align-items-center" id="collapsibleNavbar">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a href="#variety" class="nav-link">Our Varieties</a>
                                </li>
                                <li class="nav-item">
                                    <a href="inquire" class="nav-link">Inquiries</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                    <!-- ====== Navbar section end ====== -->

                    <!-- ====== About Us section start ====== -->
                    <div class="mask rgba-black-light align-items-center">
                        <div class="container" id="head">
                          <div class="row">
                            <div class="col-md-12 mb-4 white-text text-center text">
                              <h1 class="h1-reponsive gold-text text-uppercase font-weight-bold mb-0 pt-md-5 pt-5 pulse"><strong>Pizzeria</strong></h1>
                              <h5 class="text-uppercase mb-4 gold-text floater"><strong>Best Pizza Shop in Town!</strong></h5>
                              <a class="btn btn-orange button floater" href="#make-order">Order Now!</a>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="arrow bounce"> <a href="#variety"><img src="assets/arrow.ico" alt=" arrow"width="40px"></a></div>
                  </div>
                </div>
                    <!-- ====== About Us section end ====== -->
                </div>
            </div>
            <!-- ====== Landing section end ====== -->
        </header>

        <main>
            <!-- ====== Varieties section start ====== -->
            <div class="col-md-4">
                <div class="card mb-2">
                  <img class="card-img-top" src="assets/pizza3.jpg" alt="Card image cap">
                  <div class="card-body">
                    <h5 class="card-title">Raspberry Dessert Pizza</h5>
                  </div>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="col-md-4">
                <div class="card mb-2">
                  <img class="card-img-top" src="assets/pizza4.jpg" alt="Card image cap">
                  <div class="card-body">
                    <h5 class="card-title">Chicken Alfredo Pizza</h5>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="card mb-2">
                  <img class="card-img-top" src="assets/pizza5.jpg" alt="Card image cap">
                  <div class="card-body">
                    <h5 class="card-title">Sunchoke Pizza</h5>
                  </div>
                </div>
              </div>
        
              <div class="col-md-4">
                <div class="card mb-2">
                  <img class="card-img-top" src="assets/pizza6.jpg" alt="Card image cap">
                  <div class="card-body">
                    <h5 class="card-title"> Buffalo Chicken Sticks</h5>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
            <!-- ====== Varieties section end ====== -->
        </main>
        <footer>

        </footer>
    </div>
</body>
</html>
